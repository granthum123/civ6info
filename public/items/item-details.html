<div class="container-fluid" ng-controller="itemsCtrl">
	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--3-col">
			<div class="mdl-card mdl-shadow--2dp" style="width: 100%;">
				<div class="mdl-card__title mdl-card--border">
					<h2 class="mdl-card__title-text">{{category}}</h2>
				</div>
				<div class="mdl-card__title">
					<i class="material-icons">search</i>
					<input class="mdl-textfield__input" placeholder="Search..." type="text" name="sample" ng-model="searchText" style="margin-left: 10;">
				</div>
				<table class="mdl-data-table mdl-js-data-table" style="width:100%;">
					<tbody>
						<tr ng-repeat="item in items | filter:searchText" ng-click="setSelected();" style="cursor: pointer; {{item.extraStyle}}">
							<td class="mdl-data-table__cell--non-numeric"><img class="img-rounded" src=../images/items/{{item.image}} alt={{item.name}} width="50" height="50"></td>
							<td class="mdl-data-table__cell--non-numeric">{{item.name}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="mdl-cell mdl-cell--9-col">
			<div class="mdl-card mdl-shadow--4dp" style="width: 100%;">
				<div class="mdl-card__title">
					<div></div>
					<img class="img-rounded" src=../images/items/{{item.image}} alt={{item.name}} width="100" height="100" style="float: left; clear: none; margin-right: 20;">
					<h5>
    					<div class="mdl-card__title-text">{{item.name}}</div>
    					<div class="mdl-card__subtitle-text">{{item.info}}</div>
  					</h5>
				</div>
				<div class="mdl-card__supporting-text">
					{{item.ability_name}}<br>{{item.ability_info}}
				</div>
				<table class="mdl-data-table mdl-js-data-table" style="width:100%;">
					<tbody>
						<tr ng-repeat="civItem in civItems | filter:Unit">
							<td><img class="img-rounded" src=../images/items/{{civItem.image}} alt={{civItem.name}} width="50" height="50"></td>
							<td class="mdl-data-table__cell--non-numeric">{{civItem.name}}</td>
							<td class="mdl-data-table__cell--non-numeric">{{civItem.type}}</td>
							<td class="mdl-data-table__cell--non-numeric">{{civItem.info}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
