<div class="container-fluid" ng-controller="itemsCtrl">
	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--hide-phone mdl-cell--3-col-tablet mdl-cell--3-col-desktop">
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading" id="dark-header">{{category}}</div>
				<div class="panel-body">
					<input class="mdl-textfield__input" placeholder="Search..." type="text" name="sample" ng-model="searchText" style="margin-left: 10;">
				</div>

				<!-- List group -->
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="item in items | filter:searchText" ng-click="setSelected();" style="cursor: pointer; {{item.extraStyle}}">
						<img class="img-rounded" src=../images/items/{{item.image}} alt={{item.name}} width="50" height="50" style="margin-right: 10px;"> {{item.name}}
					</li>
				</ul>
			</div>
		</div>
		<div class="mdl-cell mdl-cell--4-col-phone mdl-cell--hide-tablet mdl-cell--hide-desktop">
			<div class="btn-group" style="width: 100%;">
				<button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    			Select Item
    			<span class="caret"></span>
  				</button>
				<ul class="dropdown-menu">
					<li ng-repeat="item in items" ng-click="setSelected();"><a>{{item.name}}</a></li>
				</ul>
			</div>
		</div>
		<div class="mdl-cell mdl-cell--4-col-phone mdl-cell--5-col-tablet mdl-cell--9-col-desktop">
			<div class="mdl-card mdl-shadow--2dp" style="width: 100%;">
				<div class="mdl-card__title mdl-card--border">
					<img class="img-rounded" src=../images/items/{{item.image}} alt={{item.name}} width="100" height="100" style="float: left; clear: none; margin-right: 20px;">
					<h5>
    					<div class="mdl-card__title-text">{{item.name}}</div>
    					<div class="mdl-card__subtitle-text">{{item.leader}}</div>
  					</h5>
				</div>
				<div class="mdl-card__supporting-text" ng-hide="isCiv">
					{{item.info}}
				</div>
			</div>
			<br>
			<div class="panel panel-default" ng-show="isCiv">
				<div class="panel-heading" id="dark-header">Abilities</div>
				<table class="table">
					<tbody>
						<tr>
							<td>{{item.ability_name}}</td>
							<td>{{item.ability_info}}</td>
						</tr>
						<tr>
							<td>{{item.leader_ability_name}}</td>
							<td>{{item.leader_ability_info}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel panel-default" ng-show="isCiv">
				<div class="panel-heading" id="dark-header">Unique Items</div>
				<table class="table">
					<tbody>
						<tr ng-repeat="civItem in civItems | filter:Unit">
							<td><img class="img-rounded" src=../images/items/{{civItem.image}} alt={{civItem.name}} width="50" height="50"></td>
							<td>{{civItem.name}}<br><em>{{civItem.type}}</em></td>
							<td>{{civItem.info}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
