<div class="container" ng-controller="strategiesCtrl" style="background-color: rgba(64, 64, 64, .97);">
    <style type="text/css">
        a {
            color: #FFEB3B;
        }
        
        .thumb {
            margin-bottom: 30px;
        }
        
        footer {
            margin: 50px 0;
        }
    </style>
    <br>
    <div class="panel-heading"><h4>Strategies</h4></div>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="civ in civlist">
            <a class="thumbnail">
                <div class="mdl-card__title mdl-card--expand">
                    <h1 class="mdl-card__title-text" style="font-size:120%;">{{civ.leader}}  <span class="glyphicon glyphicon-chevron-right" style="vertical-align:right"></span></h2>
                </div>
                <img class="img-responsive" src="http://placehold.it/400x300" alt=""><!-- Change to civ-specific thumbnail -->
            </a>
        </div>
    </div>
</div>
