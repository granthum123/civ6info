<div class="container" ng-controller="homeCtrl" style="background-color: rgba(64, 64, 64, .91);">

    <style>
        .demo-card-square.mdl-card {
            
        }
        
        .demo-card-square> .mdl-card__title {
            color: #fff;
        }
        #CivCard {
            width: 350px;
            height: 450px;
        }
        #CivImage {
            background: #1976D2 url('../images/teddy-transparent.png') top;
            background-size: 350px 414px;
        }
        .demo-card-square:hover {
            opacity: .7;
        }
        #UnitCard {
            width: 350px;
            height: 350px;
        }
        #UnitImage {
            background: url('http://www.pcgamesn.com/sites/default/files/civilization%206%20rough%20riders.jpg') top;

            width: 350px;
            height: 400px;
        }
        #BuildingImage {
            background: url('http://www.pcgamesn.com/sites/default/files/civ%206%20film%20studio.jpg') top;

        </div>
        <div class="col-md-4">
