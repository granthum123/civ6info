<div class="container-fluid" ng-controller="civsCtrl">
    <table class="table table-responsive">
        <tbody>
            <tr ng-repeat="civ in civlist">
                <td><a href="/#/civs/{{civ.name}}" style="color: #FFCA28;">{{civ.name}}</a></td>
                <td>{{civ.leader}}</td>
            </tr>
        </tbody>
    </table>
</div>
