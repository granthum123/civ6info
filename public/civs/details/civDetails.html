<div class="container-fluid" ng-controller="civDetailsCtrl">
	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--4-col">
			<div ng-include="'/public/civs/civsList.html'"></div>
		</div>
		<div class="mdl-cell mdl-cell--8-col">
			<div class="mdl-card mdl-shadow--4dp" style="width: 100%;">
				<div class="mdl-card__title">
					<div></div>
					<img class="img-rounded" src=../images/civs/{{civ.image}} alt={{civ.leader}} width="100" height="100" style="float: left; clear: none; margin-right: 20;">
					<h5>
    					<div class="mdl-card__title-text">{{civ.name}}</div>
    					<div class="mdl-card__subtitle-text">{{civ.leader}}</div>
  					</h5>
				</div>
				<div class="mdl-card__supporting-text">
					Ability: {{civ.ability_name}} - {{civ.ability_info}}
				</div>
				<table class="mdl-data-table mdl-js-data-table" style="width:100%;">
					<tbody>
						<tr ng-repeat="item in items | filter:Unit">
							<td><img class="img-rounded" src=../images/items/{{item.image}} alt={{civ.name}} width="50" height="50"></td>
							<td class="mdl-data-table__cell--non-numeric">{{item.name}}</td>
							<td class="mdl-data-table__cell--non-numeric">{{item.type}}</td>
							<td class="mdl-data-table__cell--non-numeric">{{item.info}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
