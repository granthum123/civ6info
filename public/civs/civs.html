<div class="container" ng-controller="civsCtrl">
	<!-- Trying to center table/coloring scheme-->
	<div class="panel panel-primary">
		<div class="panel-heading"><h4>Civilizations</h4></div>
		<div class="panel-body" style="background: #424242; border-color: #333333">
			<table class="table table-responsive">
				<thead style="border: 1px inset black;">
					<tr>
						<th></th>
						<th>Civ</th>
						<th>Leader</th>
						<th>Ability</th>
						<th>Info</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="civ in civlist">
						<td><a href="/#/civs/{{civ.name}}"><img class="img-rounded" src=../images/civs/{{civ.image}} alt={{civ.leader}} width="75" height="75"></a></td>
						<td><a href="/#/civs/{{civ.name}}">{{civ.name}}</a></td>
						<td>{{civ.leader}}</td>
						<td>{{civ.ability_name}}</td>
						<td>{{civ.ability_info}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
