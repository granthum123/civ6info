<div class="container" ng-controller="civsCtrl"><!-- Trying to center table/coloring scheme-->
	<table class="table table-condensed table-responsive">
		<thead>
			<tr>
				<th>Civilization</th>
				<th>Unique Ability</th>
				<th>Unique Unit (1)</th>
				<th>Unique Unit (2)</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="civ in civlist">
                <td><a href = "/#/civs/{{civ.name}}" >{{civ.name}}</a></td> 
                <td>{{civ.ability}}</td>
                <td>{{civ.unit1}}</td>
				<td>{{civ.unit2}}</td>
			</tr>
		</tbody>
	</table>
</div>
